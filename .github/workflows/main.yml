name: Main

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FORCE_COLOR: 1

on:
  pull_request:
    branches: ["*"]

  push:
    branches: ["*"]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Run checks
        run: just check

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Create env file
        run: cp .envs/.local/.fastapi.example .envs/.local/.fastapi

      - name: Build the stack
        run: docker compose -f compose.local.yml build

      - name: Start the Stack
        run: docker compose -f compose.local.yml up -d --wait

      - name: Run pytest
        run: docker compose -f compose.local.yml exec fastapi uv run python -m pytest tests

      - name: Tear down the Stack
        run: docker compose -f compose.local.yml down

  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    needs:
      - quality
      - tests
    if: ${{ !cancelled() && !failure() && github.ref == 'refs/heads/production' }}

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: lowercase github.repository
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production
          platforms: linux/arm64
          file: "compose/production/fastapi/Dockerfile"
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    if: ${{ !cancelled() && !failure() && github.ref == 'refs/heads/production' }}

    steps:
      - name: Trigger webhook deployment
        run: |
          curl -X POST https://webhook.${{ secrets.DOMAIN }}/deploy/jpserver \
            -H "X-Webhook-Token: ${{ secrets.WEBHOOK_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "trigger": "github-actions"
            }' \
            -f -s -S --max-time 120
